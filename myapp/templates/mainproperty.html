{% include 'header.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        {% for i in data %}
     <form action="" method="POST">
            {% csrf_token %}
         <br>

<div class="card-group">
  <div class="card">
    <img src="{{ i.image.url }}" class="card-img-top" alt="..."height="500" width="700">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <h2><p class="card-text">{{i.details}}</p></h2>
         <h4><a href="">{{i.WriterName}}</a></h4>
    </div>
    <div class="card-footer">
      <h4 class="text-muted">{{i.PostDate}}</h4>
        <a class="btn btn-primary" href="{% url 'services' %}" role="button">Enquiry now</a>
    </div>
  </div>

  </div>

</div>
     </form>
</div>


<br>
     <br>
{% endfor %}
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script></div>
